<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tank Defense Game</title>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
    user-select: none;
  }
  #container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  #gameArea {
    flex: 1;
    position: relative;
    background: #222;
  }
  canvas {
    display: block;
    background: #222;
    margin: 0 auto;
  }
  #uiPanel {
    width: 280px;
    background: #111;
    border-left: 2px solid #444;
    padding: 20px;
    box-sizing: border-box;
  }
  #uiPanel h2 {
    margin-top: 0;
  }
  #uiPanel p {
    margin: 8px 0;
    font-size: 16px;
  }
  button.upgradeBtn {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #3b82f6;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.upgradeBtn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #startScreen, #gameOverScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 40px 60px;
    border-radius: 10px;
    text-align: center;
    z-index: 10;
  }
  #startScreen button, #gameOverScreen button {
    font-size: 20px;
    padding: 12px 30px;
    background: #3b82f6;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
    color: white;
  }
  @media (max-width: 650px) {
    #container {
      flex-direction: column;
    }
    #uiPanel {
      width: 100%;
      border-left: none;
      border-top: 2px solid #444;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    button.upgradeBtn {
      width: 30%;
      margin-top: 8px;
    }
    #gameArea {
      height: 70vh;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="gameArea">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="startScreen">
        <h1>Tank Defense</h1>
        <button id="startBtn">Play</button>
      </div>
      <div id="gameOverScreen" style="display:none;">
        <h2>Game Over</h2>
        <p id="finalScoreText"></p>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="uiPanel" style="display:none;">
      <h2>Status</h2>
      <p>Wave: <span id="waveNumber">1</span></p>
      <p>Base HP: <span id="baseHp">100</span></p>
      <p>Player HP: <span id="playerHp">100</span></p>
      <p>Score: <span id="score">0</span></p>
      <h2>Upgrades</h2>
      <button class="upgradeBtn" id="upgradeShootBtn" title="Cost: 10">1️⃣ Faster Shooting (Cooldown -50ms)</button>
      <button class="upgradeBtn" id="upgradeSpeedBtn" title="Cost: 15">2️⃣ Move Speed (+0.5)</button>
      <button class="upgradeBtn" id="upgradeHealBtn" title="Cost: 20">3️⃣ Heal Player (+30 HP)</button>
    </div>
  </div>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const startScreen = document.getElementById("startScreen");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const finalScoreText = document.getElementById("finalScoreText");
  const uiPanel = document.getElementById("uiPanel");

  const waveNumberEl = document.getElementById("waveNumber");
  const baseHpEl = document.getElementById("baseHp");
  const playerHpEl = document.getElementById("playerHp");
  const scoreEl = document.getElementById("score");

  const upgradeShootBtn = document.getElementById("upgradeShootBtn");
  const upgradeSpeedBtn = document.getElementById("upgradeSpeedBtn");
  const upgradeHealBtn = document.getElementById("upgradeHealBtn");

  let keys = {};
  let player, base, bullets, enemies;
  let score, wave, enemiesToSpawn, enemiesSpawned, spawnInterval, lastSpawnTime;
  let gameRunning = false;
  let waveInProgress = false;
  let upgrades;

  // Listen for keys
  window.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key === " ") keys["space"] = true;

    if(!gameRunning) return;
    if(e.key === "1") buyUpgrade("shoot");
    else if(e.key === "2") buyUpgrade("speed");
    else if(e.key === "3") buyUpgrade("heal");
  });

  window.addEventListener("keyup", e => {
    keys[e.key.toLowerCase()] = false;
    if(e.key === " ") keys["space"] = false;
  });

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("restartBtn").addEventListener("click", startGame);

  upgradeShootBtn.addEventListener("click", () => buyUpgrade("shoot"));
  upgradeSpeedBtn.addEventListener("click", () => buyUpgrade("speed"));
  upgradeHealBtn.addEventListener("click", () => buyUpgrade("heal"));

  function startGame() {
    // Initialize game state
    player = {
      x: canvas.width/2,
      y: canvas.height - 80,
      size: 30,
      color: "#3b82f6",
      speed: 4,
      hp: 100,
      lastShot: 0,
      shootCooldown: 300,
    };

    base = {
      x: canvas.width/2 - 30,
      y: canvas.height/2 - 30,
      width: 60,
      height: 60,
      hp: 100,
      maxHp: 100
    };

    bullets = [];
    enemies = [];

    score = 0;
    wave = 1;
    enemiesToSpawn = 5;
    enemiesSpawned = 0;
    spawnInterval = 1500;
    lastSpawnTime = 0;
    gameRunning = true;
    waveInProgress = false;
    upgrades = {
      shootCooldown: 300,
      speed: 4,
    };

    startScreen.style.display = "none";
    gameOverScreen.style.display = "none";
    uiPanel.style.display = "block";

    updateUI();

    requestAnimationFrame(gameLoop);
  }

  function buyUpgrade(type) {
    if (!gameRunning) return;

    if(type === "shoot"){
      if(score >= 10 && upgrades.shootCooldown > 100){
        score -= 10;
        upgrades.shootCooldown -= 50;
        player.shootCooldown = upgrades.shootCooldown;
      }
    } else if(type === "speed"){
      if(score >= 15 && upgrades.speed < 8){
        score -= 15;
        upgrades.speed += 0.5;
        player.speed = upgrades.speed;
      }
    } else if(type === "heal"){
      if(score >= 20 && player.hp < 100){
        score -= 20;
        player.hp += 30;
        if(player.hp > 100) player.hp = 100;
      }
    }
    updateUI();
  }

  function updateUI() {
    waveNumberEl.textContent = wave;
    baseHpEl.textContent = base.hp;
    playerHpEl.textContent = player.hp;
    scoreEl.textContent = score;

    upgradeShootBtn.disabled = score < 10 || upgrades.shootCooldown <= 100;
    upgradeSpeedBtn.disabled = score < 15 || upgrades.speed >= 8;
    upgradeHealBtn.disabled = score < 20 || player.hp >= 100;
  }

  function spawnEnemy() {
    if(enemiesSpawned >= enemiesToSpawn) return;
    enemiesSpawned++;

    const edge = Math.floor(Math.random()*4);
    let x, y;

    if(edge === 0){
      x = Math.random() * canvas.width;
      y = -20;
    } else if(edge === 1){
      x = canvas.width + 20;
      y = Math.random() * canvas.height;
    } else if(edge === 2){
      x = Math.random() * canvas.width;
      y = canvas.height + 20;
    } else {
      x = -20;
      y = Math.random() * canvas.height;
    }

    enemies.push({
      x,
      y,
      hp: 50,
      speed: 1 + wave * 0.1,
      size: 20,
      alive: true,
    });
  }

  function nextWave() {
    wave++;
    enemiesToSpawn = 5 + wave*2;
    enemiesSpawned = 0;
    spawnInterval = Math.max(500, 1500 - wave * 100);
    waveInProgress = true;
  }

  function rectCircleColliding(circle, rect) {
    let distX = Math.abs(circle.x - rect.x - rect.width/2);
    let distY = Math.abs(circle.y - rect.y - rect.height/2);

    if(distX > (rect.width/2 + circle.radius)) return false;
    if(distY > (rect.height/2 + circle.radius)) return false;

    if(distX <= (rect.width/2)) return true;
    if(distY <= (rect.height/2)) return true;

    let dx = distX - rect.width/2;
    let dy = distY - rect.height/2;
    return (dx*dx + dy*dy <= circle.radius*circle.radius);
  }
